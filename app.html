<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUITE OS</title>

  <link rel="stylesheet" href="./style/container.css">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"> 
</head>

<body>
  <app-main>
    <dock-ui>
      <goto-aod></goto-aod>
      <dock-time id="datetime"></dock-time>
      <dock-app>
        <app-appbox>
          <app-name>앱 서랍</app-name>
        </app-appbox>
        <app-appbox class="time">
          <app-name>시간표</app-name>
        </app-appbox>
        <app-appbox class="time">
          <app-name>급식표</app-name>
        </app-appbox>
        <app-appbox class="ai">
          <app-name>SUITE-AI</app-name>
        </app-appbox>
        <app-appbox class="clock">
          <app-name>시계</app-name>
        </app-appbox>
        <app-appbox class="pomo">
          <app-name>뽀모도로</app-name>
        </app-appbox>
        <app-appbox class="quiz">
          <app-name>Quiz!</app-name>
        </app-appbox>
        <app-appbox class="time">
          <app-name>인터넷</app-name>
        </app-appbox>
        <app-appbox class="setting">
          <app-name>설정</app-name>
        </app-appbox>
      </dock-app>
    </dock-ui>
    <app-hidder></app-hidder>
  </app-main>
  <script src="./script/app.js"></script>
  <script src="./script/datetime.js"></script>
  <script src="./script/lowkit.js"></script>
</body>

</html>
